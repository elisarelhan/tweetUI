<div class="main-container">
    <div class="container pt-3" [ngStyle]="{'height':'670px'}">
        <mat-card [ngStyle]="{'width':'300px','height':'300px','margin':'100px 100px 100px 600px'}">
            <mat-card-title>Forgot Password</mat-card-title>
            
            <br/>
            <small *ngIf="error" class="error">
              {{ error }}
            </small>
            <mat-card-content>
                <form [formGroup]="form" #formGroupDirective="ngForm" (ngSubmit)="submit(form,formGroupDirective)">
                    <p>
                      <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="text" matInput placeholder="Username" formControlName="email" required>
                      </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="fill">
                          <mat-label>Password</mat-label>
                          <input type="password" matInput placeholder="Password" formControlName="password" required>
                        </mat-form-field>
                      </p>
                      <div class="button">
                        <button  type="submit" [disabled]="!form.valid" mat-flat-button color="primary">Reset Password</button>
                      </div>
                      </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
