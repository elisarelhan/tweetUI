<div fxLayout='row' fxLayoutWrap class="cards">

    <div fxFlex="20" class="example-card" *ngFor="let user of listUsers">
    <mat-card >
        <mat-card-title ><mat-icon>account_circle</mat-icon>
        <span [ngStyle]="{'margin-left':'10px'}"></span>
        <a [routerLink]="['/userOne', user.email]">{{user.firstName| titlecase}} {{user.lastName | titlecase}}</a></mat-card-title>
        <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card>
</div>
</div>
