<app-post-tweet></app-post-tweet>
<div fxLayout='row' fxLayoutWrap class="cards">

    <div fxFlex="20" class="example-card" *ngFor="let tweet of tweetList">
    <mat-card >
        <mat-card-title>
            <span><mat-icon>account_circle</mat-icon>
            <a [routerLink]="['/userOne', tweet.userEmail]">{{tweet.name | titlecase}} </a></span>
           <span >
            {{tweet.timeDiff}}
            <button matButton (click)="editTweet(tweet.tweetId)" *ngIf="tweet.userEmail===userEmail" ><mat-icon class="edit">edit</mat-icon> </button>
            <button matButton (click)="deleteTweet(tweet.tweetId)" *ngIf="tweet.userEmail===userEmail"><mat-icon class="delete">delete</mat-icon> </button>
        </span>
        </mat-card-title>
        
    <mat-card-content>{{tweet.tweetContent}}</mat-card-content>
    <br/>
    <mat-card-footer id="like"><button matButton (click)="updateLikes(tweet.tweetId)" ><mat-icon>thumb_up</mat-icon>{{tweet.likes}} Likes </button><a [routerLink]="['/reply', tweet.tweetId]">{{tweet.reply.length}} Replies</a></mat-card-footer>
</mat-card>
</div>
</div>
