<form class="example-form" #searchForm ="ngForm" (ngSubmit)="onSubmit(searchForm)">
    <mat-form-field class="example-full-width" >
    <span matPrefix> </span>
    <input type="text" matInput placeholder="Search" name= "search" [(ngModel)]= "search" >
    <button matSuffix mat-button type="submit"><mat-icon >search</mat-icon></button>
    </mat-form-field>
    <br/>
    </form>
